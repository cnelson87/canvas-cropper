<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
@@include('head.html', {})
<style>
	.canvas-cropper {
		display:block;
		width:640px;
		height:480px;
		margin-bottom:20px;
		background:#000;
		border:5px solid #000;
		position:relative;
	}
	.canvas-cropper > canvas {
		display:block;
		width:100%;
		height:100%;
		position:absolute;
	}
	.canvas-cropper + .form-action {
		margin-bottom:20px;
	}
</style>
</head>
<body>

<div id="wrapper">

@@include('header.html', {})

	<div id="main">
		<div id="main-inner">

			<div id="content">

				<h1>@@meta-title</h1>

				<div id="canvas-cropper" class="canvas-cropper">
					<canvas width="640" height="480"></canvas>
				</div>
				<div class="form-action">
					<button id="btn-export">export image</button>
				</div>
				<img id="img-export" alt="" />

			</div>

			<div class="clear"></div>

		</div>
	</div>

@@include('footer.html', {})

</div>

</body>
</html>
