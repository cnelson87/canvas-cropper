<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
@@include('head.html', {})
</head>
<body class="backbone-page">

<div id="wrapper">

@@include('header.html', {})

	<div id="main">
		<div id="main-inner">

			<div id="content">

				<h1>@@meta-title</h1>


				<div id="canvas-cropper" class="canvas-cropper">

					<div class="canvas-holder">
						<canvas width="640" height="480"></canvas>
					</div>
					<div class="clear"></div>

					<fieldset>
						<label for="zoom">Zoom <span class="sm">(32% to 100%)</span></label>
						<input type="range" id="zoom" name="zoom" min="32" max="100" value="100" step="1" />
						<output for="zoom">100</output>
					</fieldset>

					<button>export image</button>

					<br /><br />

					<img src="" alt="" />

				</div>
		

			</div>

			<div class="clear"></div>

		</div>
	</div>

@@include('footer.html', {})

</div>

</body>
</html>
