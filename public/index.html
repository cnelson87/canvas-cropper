<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

	<title>Canvas Cropper</title>

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,700" />
	<link rel="stylesheet" href="/_ui/css/cropper.css" />

	<script src="/_ui/js/lib/vendor.js"></script>
	<script src="/_ui/js/cropper.js"></script>
<style>
	.canvas-cropper {
		display:block;
		width:640px;
		height:480px;
		margin-bottom:20px;
		background:#000;
		border:5px solid #000;
		position:relative;
	}
	.canvas-cropper > canvas {
		display:block;
		width:100%;
		height:100%;
		position:absolute;
	}
	.canvas-cropper + .form-action {
		margin-bottom:20px;
	}
</style>
</head>
<body>

<div id="wrapper">

	<header id="header">
		<div id="header-inner">

		</div>
	</header>

	<div id="main">
		<div id="main-inner">

			<div id="content">

				<h1>Canvas Cropper</h1>

				<nav id="catnav">
					<ul class="inline">
						<li><a href="#cat1" data-href="/data/cat1.jpg">cat1</a></li>
						<li><a href="#cat2" data-href="/data/cat2.jpg">cat2</a></li>
						<li><a href="#cat3" data-href="/data/cat3.jpg">cat3</a></li>
						<li><a href="#cat4" data-href="/data/cat4.jpg">cat4</a></li>
					</ul>
				</nav>

				<div id="canvas-cropper" class="canvas-cropper">
					<canvas width="640" height="480"></canvas>
				</div>
				<div class="form-action">
					<button id="btn-export">export image</button>
				</div>
				<img id="img-export" alt="" />

			</div>

			<div class="clear"></div>

		</div>
	</div>

	<footer id="footer">
		<div id="footer-inner">

		</div>
	</footer>

</div>

</body>
</html>
